<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Notes</title>
    <link rel="stylesheet" type="text/css" media="all" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}" />

    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="js/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/js/autocomplete.js}" src="js/autocomplete.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="/resources/demos/style.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body>
<div class="container">

    <h1>Transactions</h1>

    <form class="form-group" action="/transactionEdit" th:action="@{/transactionEdit}" method="post">
        <input th:type="hidden" name="id" th:field="${transactionDTO.id}" />
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name (KGHM, Bitcoin/zloty, CD Projekt)" th:field="${transactionDTO.name}" value="Platige" />
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" min="0" placeholder="Enter price (XX.XX)" th:field="${transactionDTO.price}" value="30" />
        </div>
        <div class="form-group">
            <label for="numberOfShares">Number of Shares</label>
            <input type="text" class="form-control" id="numberOfShares" min="0" th:field="${transactionDTO.numberOfShares}" value="100"/>
        </div>
        <div class="form-group">
            <label for="buyDate">Transaction Date</label>
            <input type="text" class="form-control" id="buyDate" placeholder="Enter buy date (DD.MM.YYYY)" th:field="${transactionDTO.buyDate}" value="06.09.2018" />
        </div>
        <div class="form-group">
            <label for="sellDate">Transaction Date</label>
            <input type="text" class="form-control" id="sellDate" placeholder="Enter sell date (DD.MM.YYYY)" th:field="${transactionDTO.sellDate}" value="10.10.2018" />
        </div>



        <button type="submit" class="btn btn-primary">Save</button>
        <a href="#" th:href="@{/}" class="btn btn-danger" role="button">Cancel</a>
    </form>

</div>

</body>
</html>
